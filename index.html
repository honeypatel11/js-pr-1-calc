<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  

    <div class="box w-25">
        <h1 class="text-center my-4 text-white">CALCULATION :- </h1>

    <div class="container text-center color my-3 ">
        <form action="">
            <div class="text-white ">
                value 1 :- <input type="text" id="value-1" class="w-50 my-4 ">
            </div>

            <div class="text-white">
                value 2 :- <input type="text" id="value-2" class="w-50 my-4">
            </div>

            <div class="text-white">
                Ans :- <input type="text" id="ans" class="w-50 my-4">
            </div>

            <button class="btn my-3  border-0 fw-bold btn-primary  text-center fs-5 " id="plus"
                type="button">+</button>
            <button class="btn my-4  border-0 fw-bold  btn-primary text-center fs-5 " id="sub"
                type="button">-</button>
            <button class="btn my-4  border-0 fw-bold  btn-primary text-center fs-5 " id="mul" type="button">*</button>
            <button class="btn my-4  border-0 fw-bold  btn-primary text-center fs-5 " id="div" type="button">/</button>
            <button class="btn my-4  border-0 fw-bold  btn-primary text-center fs-5 " id="cls"
                type="button">clear</button>

        </form>
    </div>
    </div>


    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/index.js"></script>
    <script>

        $(document).ready(function () {
            let e1 = document.getElementById("value-1");
            let e2 = document.getElementById("value-2");
            let ansElement = document.getElementById("ans");

            function addition(v1, v2, ele) {
                ele.value = v1 + v2;

            }
            function subtraction(v1, v2, ele) {
                ele.value = v1 - v2;

            }
            function multipliction(v1, v2, ele) {
                ele.value = v1 * v2;

            }
            function division(v1, v2, ele) {
                ele.value = v1 / v2;

            }
            $("#plus").on("click", function () {
                let v1 = Number(e1.value)
                let v2 = Number(e2.value)
                addition(v1, v2, ansElement)
            })
            $("#sub").on("click", function () {
                let v1 = Number(e1.value)
                let v2 = Number(e2.value)
                subtraction(v1, v2, ansElement)
            })
            $("#mul").on("click", function () {
                let v1 = Number(e1.value)
                let v2 = Number(e2.value)
                multipliction(v1, v2, ansElement)
            })
            $("#div").on("click", function () {
                let v1 = Number(e1.value)
                let v2 = Number(e2.value)
                division(v1, v2, ansElement)
            })
            $("#cls").on("click", function () {
                e1.value = ""
                e2.value = ""
                ans.value = ""
            })
        })
    </script>
</body>

</html>
